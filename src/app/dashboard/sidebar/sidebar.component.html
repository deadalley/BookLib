<div class="sidebar-wrapper">
  <div class="logo">
    <a href="javascript:void(0);" routerLink="/home" class="simple-text">
      <div class="logo-img">
        <img src="/assets/img/angular2-logo.png"/>
      </div>
      Book Lib
    </a>
  </div>
  <ul class="nav">
    <li *ngFor="let menuItem of menuItems; let i = index" routerLinkActive="active" class="{{menuItem.class}}">
      <a [routerLink]="[menuItem.path]">
        <i class="{{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
    <li class="last" routerLinkActive="active">
      <a href="javascript:void(0);" (click)="logout()">
        <i class="pe-7s-power"></i>
        <p>Log out</p>
      </a>
    </li>
  </ul>
</div>
