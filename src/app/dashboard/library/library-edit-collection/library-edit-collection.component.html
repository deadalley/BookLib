<loading [visible]="isLoading"></loading>
<page-navigator *ngIf="!isLoading">
  <div class="card" [@cardaddbook]>
    <div class="header">
      <h4 class="title">{{title}}</h4>
      <p class="category" placement="bottom">{{description}}</p>
    </div>
    <div class="content">
      <form [formGroup]="form" (ngSubmit)="submit(form.value)">
        <div class="row">
          <div class="col-xs-12">
            <!-- Title -->
            <div class="form-group" [ngClass] = "{'has-error': !form.controls['title'].valid && form.controls['title'].touched}">
              <label>Collection Title *</label>
              <input type="text" class="form-control" placeholder="Your version title" formControlName="title">
              <span class="help-block" *ngIf="!form.controls['title'].valid && form.controls['title'].touched">Please enter a valid title.</span>
            </div>
          </div>
        </div>
        <!-- Description -->
        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="description" rows="3" class="form-control" placeholder="What is this collection about?" value=""></textarea>
        </div>
        <!-- Add books -->
        <div class="row">
          <div class="col-xs-12">
            <a href="#addBooks" data-toggle="collapse" (click)="loadBooks()">
              <label style="padding:0;">Books </label>
              <i class="pe-7s-angle-down" style="font-size: 1.3em;"></i>
            </a>
            <hr style="margin-top: 0;">
          </div>
        </div>
        <div class="collapse" id="addBooks">
          <table class="table table-hover table-striped">            
            <thead>
              <tr>
                <th class="col">Title</th>
                <th class="col">Author</th>
                <th class="col">Added on</th>
                <th class="col">Status</th>
                <th class="col"></th>
              </tr>
              <tbody>
                <tr *ngFor="let book of books">
                  <td class="col-xs-2">{{book.title}}</td>
                  <td class="col-xs-2">{{book.author}}</td>
                  <td class="col-xs-2">{{formatDate(book.date)}}</td>
                  <td class="col-xs-3">
                    <div class="text-muted" style="font-style: italic">
                      <i style="font-size: 0.9em" [ngClass]="{'ti-check': book.inCollection, 'ti-close': !book.inCollection}"></i>
                      {{book.inCollection ? 'Book in collection' : 'Book not in collection'}}
                    </div>
                  </td>
                  <td class="col-xs-3">
                    <button
                      *ngIf="!book.inCollection"
                      style="text-align: center"
                      class="btn btn-default"
                      type="button"
                      (click)="book.inCollection = true"
                    >Add book</button>
                    <button
                      *ngIf="book.inCollection"
                      style="text-align: center"
                      class="btn btn-default"
                      type="button"
                      (click)="book.inCollection = false"
                    >Remove book</button>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
        <div>
          <div >
          </div>
        </div>
        <hr>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-default" [disabled]="!form.valid">{{button}}</button>
        </div>
      </form>
    </div>
  </div>
</page-navigator>
