<!-- Navbar -->
<div class="card">
  <div class="content" style="padding: 0;">
    <div class="row">
      <!-- Buttons -->
      <div class="col-xs-5">
        <nav class="library-nav">
          <ul class="primary">
            <li [ngClass]="{'active': localUrlPath === 'books' }">
              <a href="javascript:void(0);" routerLink="./books">
                <i class="pe-7s-bookmarks" style="vertical-align:middle; font-size: 1.4em;"></i> Books</a>
            </li>
            <li [ngClass]="{'active': localUrlPath === 'collections' }">
              <a href="javascript:void(0);" routerLink="./collections">
                <i class="pe-7s-box1" style="vertical-align:middle; font-size: 1.4em;"></i> Collections</a>
            </li>
          </ul>
        </nav>
      </div>
        <!-- Dropdown -->
      <div class="col-xs-1" style="padding: 13px 10px 0 10px; text-align: right;">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Title
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li *ngFor="let ordering of orderings">
              <a href="javascript:void(0);" (click)="setOrdering(ordering)">{{ordering}}</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Search -->
      <div class="col-xs-3" style="padding: 13px 10px 0 10px;">
        <!-- Search -->
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2"><i class="pe-7s-search" style="vertical-align:middle; font-size: 1.4em;"></i></span>
          <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2">
        </div>
      </div>
      <!-- Tile buttons -->
      <div class="col-xs-3" style="padding: 13px 33px 0 0; text-align: right;">
        <!-- Add book -->
        <button type="button" class="library-button btn btn-default" routerLink="{{router.url}}/new">
          <span class="ti-plus" aria-hidden="true"></span>
        </button>
        <!-- Table -->
        <button type="button" class="library-button btn btn-default" (click)="toggleTilesDisplay(false)">
          <span class="ti-view-list" aria-hidden="true"></span>
        </button>
        <!-- Tiles -->
        <button type="button" class="library-button btn btn-default" (click)="toggleTilesDisplay(true)">
          <span class="ti-layout-grid3" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</div>
