<!-- Navbar -->
<div class="card">
	<div class="content" style="padding: 0;">
		<div class="row">
			<!-- Buttons -->
			<div class="col-xs-5">
				<nav class="library-nav">
					<ul class="primary">
						<li class="active"><a href="javascript:void(0);" routerLink="/home"><i class="pe-7s-bookmarks" style="vertical-align:middle; font-size: 1.4em;"></i> All Books</a></li>
						<li class=""><a href="javascript:void(0);"><i class="pe-7s-box1" style="vertical-align:middle; font-size: 1.4em;"></i> Collections</a></li>
					</ul>
				</nav>
			</div>
			<!-- Dropdown -->
			<div class="col-xs-1" style="padding: 13px 10px 0 10px; text-align: right;">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Title
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="javascript:void(0);">Author</a></li>
						<li><a href="javascript:void(0);">Date</a></li>
						<li><a href="javascript:void(0);">Title</a></li>
					</ul>
				</div>
			</div>
			<!-- Search -->
			<div class="col-xs-3" style="padding: 13px 10px 0 10px;">
				<!-- Search -->
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon2"><i class="pe-7s-search" style="vertical-align:middle; font-size: 1.4em;"></i></span>
					<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2">
				</div>
			</div>
			<!-- Tile buttons -->
			<div class="col-xs-3" style="padding: 13px 33px 0 0; text-align: right;">
				<!-- Add book -->
				<button type="button" class="library-button btn btn-default" routerLink="../new">
					<span class="ti-plus" aria-hidden="true"></span>
				</button>
				<!-- Table -->
				<button type="button" class="library-button btn btn-default" (click)="tilesDisplay = false">
					<span class="ti-view-list" aria-hidden="true"></span>
				</button>
				<!-- Tiles -->
				<button type="button" class="library-button btn btn-default" (click)="tilesDisplay = true">
					<span class="ti-layout-grid3" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</div>
<!-- Books -->
<div [ngSwitch]="tilesDisplay">
	<!-- Tiles -->
	<div *ngSwitchCase="true" >
		<!-- Separator -->
		<div class="row">
			<div class="col-md-12">
				<h4 class="title">J.K. Rowling</h4>
				<hr class="library-hr">
			</div>
		</div>
		<!-- Row of book cards -->
		<div class="row" [@cardbooks]>
			<ng-container *ngFor="let book of books; let i = index;">
				<div class="clearfix" *ngIf="i % 4 == 0"></div>
				<!-- Book card -->
				<div class="col-md-3">
					<div class="card" style="text-align: center;" [@cardbooks]>
						<div class="header">
							<!-- Header -->
							<h4 class="title">{{book.title}}</h4>
							<p class="category" placement="bottom"><a href="#">{{book.author}}</a></p>
						</div>
						<div class="content">
							<!-- Image -->
							<div class="image">
								<a href="javascript:void(0);" (click)="this.gr.getBook(book.id)">
									<img [src]="book.hasOwnProperty('image_large') ? book.image_large : 1" alt="{{book.hasOwnProperty('image_large')}}">
									<!--<img src="{{book.image_large}}" alt="Book cover">-->
								</a>
							</div>
							<!-- Added date -->
							<div class="row" style="padding: 0 15px 0 15px;">
								<p class="tile-date">Added on 11-11-2011</p>
							</div>
							<!-- Icons -->
							<div class="row">
								<div class="col-xs-3">
									<a href="javascript:void(0);" (click) = "book.owned = !book.owned" style="color: #333;">
									<i class="pe-7s-check tile-icon"
										[ngClass] = "{'pe-7s-check': book.owned, 'pe-7s-gift': !book.owned}"
										tooltip="{{book.owned ? 'Owned' : 'Wishlist'}}"
													[tooltipDisabled]="false"
													[tooltipAnimation]="true"
													tooltipPlacement="bottom"></i></a> <!-- or wishlist!! -->
								</div>
								<div class="col-xs-3">
									<a href="javascript:void(0);" (click) = "book.read = !book.read" style="color: #333;">
									<i class="pe-7s-glasses tile-icon"
										[ngClass] = "{'inactive': !book.read}"
										tooltip="{{book.read ? 'Read' : 'Unread'}}"
													[tooltipDisabled]="false"
													[tooltipAnimation]="true"
													tooltipPlacement="bottom"></i></a>
								</div>
								<div class="col-xs-3">
									<a href="javascript:void(0);" (click) = "book.favorite = !book.favorite" style="color: #333;">
									<i class="pe-7s-like tile-icon"
										[ngClass] = "{'inactive': !book.favorite}"
										tooltip="{{book.favorite ? 'Favorite' : 'Add to favorite'}}"
													[tooltipDisabled]="false"
													[tooltipAnimation]="true"
													tooltipPlacement="bottom"></i></a>
								</div>
								<div class="col-xs-3">
									<img class="tile-icon"
										src="/assets/img/goodreads_icon_32x32.png"
										[ngClass] = "{'inactive': !book.goodreads}"
										tooltip="Goodreads"
													[tooltipDisabled]="false"
													[tooltipAnimation]="true"
													tooltipPlacement="bottom">
								</div>
							</div>
						</div>
					</div><!-- !Card -->
				</div>
			</ng-container>
		</div><!-- !Row -->
	</div>
	<!-- Table -->
	<div class="row" *ngSwitchCase="false">
			<div class="col-md-12">
				<div class="card">
						<div class="header">
							<h4 class="title">Library</h4>
						</div>
						<div class="content table-responsive table-full-width">
							<table class="table table-hover table-striped" [@cardbooks]>
								<thead>
									<tr>
										<th class="col">Title</th>
										<th class="col">Author</th>
										<th class="col">Language</th>
										<th class="col">Added on</th>
										<th class="col-md-1"></th>
									</tr>
								<tbody>
									<tr *ngFor="let book of books">
										<td class="col">{{book.title}}</td>
										<td class="col">{{book.author}}</td>
										<td class="col">{{book.language}}</td>
										<td class="col">11-11-2011</td>
										<td class="col-md-1">
											<i class="pe-7s-check"
												style="font-size: 1.4em;"
												tooltip="Owned"
															[tooltipDisabled]="false"
															[tooltipAnimation]="true"
															tooltipPlacement="bottom"></i> <!-- or wishlist!! -->
											<i class="pe-7s-glasses"
												style="font-size: 1.4em;"
												tooltip="Read"
															[tooltipDisabled]="false"
															[tooltipAnimation]="true"
															tooltipPlacement="bottom"></i>
											<i class="pe-7s-like"
												style="font-size: 1.4em;"
												tooltip="Add to Favorites"
															[tooltipDisabled]="false"
															[tooltipAnimation]="true"
															tooltipPlacement="bottom"></i>
										</td>
									</tr>
								</tbody>
							</table>
					</div>
				</div>
			</div>
	</div>
	<!--<library-table-cmp *ngSwitchCase="false"></library-table-cmp>-->
</div>
