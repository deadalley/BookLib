<library-navbar *ngIf="hasBooks"></library-navbar>
<loading [visible]="isLoading"></loading>
<tags-list *ngIf="tagsDisplay" [tags]="tags" (selectedTag)="filterBooksForTag($event)"></tags-list>
<ng-container *ngIf="selectedTag">
  <h4 class="title">{{selectedTag}}</h4>
  <hr>
</ng-container>
<router-outlet *ngIf="hasBooks"></router-outlet>
<library-no-books *ngIf="!hasBooks && !isLoading"></library-no-books>
