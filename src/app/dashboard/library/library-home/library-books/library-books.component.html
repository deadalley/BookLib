<!-- Books -->
<div [ngSwitch]="tilesDisplay">
  <!-- Tiles -->
  <ng-container *ngSwitchCase="true">
    <ng-container *ngIf="orderingMethod === 'no grouping'">
      <books-section
        [books]="books"
        [withButtons]="true"
        [linkable]="true"
      ></books-section>
    </ng-container>
    <ng-container *ngIf="orderingMethod !== 'no grouping'">
      <ng-container *ngFor="let item of books | bookOrdering: orderingMethod | iterable">
        <books-section
          [sectionTitle]="item.key"
          [books]="item.value"
          [withButtons]="true"
          [linkable]="true"
        ></books-section>
      </ng-container>
    </ng-container>
  </ng-container>
  <!-- Table -->
  <ng-container *ngSwitchCase="false">
    <library-table [books]="books"></library-table>
  </ng-container>
</div>
