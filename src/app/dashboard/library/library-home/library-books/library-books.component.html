<!-- Books -->
<div [ngSwitch]="tilesDisplay">
  <!-- Tiles -->
  <ng-container *ngSwitchCase="true">
    <ng-container *ngIf="orderingMethod === 'title'">
      <library-section [books]="books"></library-section>
    </ng-container>
    <ng-container *ngIf="orderingMethod !== 'title'">
      <ng-container *ngFor="let item of books | ordering: orderingMethod | iterable">
        <library-section
          [sectionTitle]="item.key"
          [books]="item.value"
        ></library-section>
      </ng-container>
    </ng-container>
  </ng-container>
  <!-- Table -->
  <ng-container *ngSwitchCase="false">
    <library-table [books]="books"></library-table>
  </ng-container>
</div>
