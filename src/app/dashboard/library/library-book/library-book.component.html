<div class="card" [@cardbook]>
	<div class="header">
		<h4 class="title">{{book.title}}</h4>
		<p class="category" placement="bottom"><a href="javascript:void(0);">{{book.author}}</a></p>
	</div>
	<div class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="image book-image">
          <img
            [src]="book.hasOwnProperty('image_large') ? book.image_large : book.image_small"
            alt="Book cover"
          >
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-12">
            <label>Original title:</label>
            <a href="javascript:void(0);" (click)="editNotes = true"><i class="pe-7s-pen tile-icon" style="font-size: 0.9em;"></i></a>
            <p>{{book.original}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-6">
            <label>Publisher:</label>
            <p>{{book.publisher}}</p>
          </div>
          <div class="col-md-12 col-xs-6">
            <label>Language:</label>
            <p>{{book.language}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-xs-3">
            <label>Year</label>
            <p>{{book.year}}</p>
          </div>
          <div class="col-md-2 col-xs-3">
            <label>Pages</label>
            <p>{{book.pages}}</p>
          </div>
          <div class="col-md-8 col-xs-6">
            <book-buttons></book-buttons>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-xs-6">
            <label>Collections</label>
            <p><a href="javascript:void(0);">{{book.collection}}</a></p>
          </div>
          <div class="col-md-8 col-xs-6">
            <label>Rating</label><br>
            <rating [(ngModel)]="book.rating" [readonly]="true" [float]="true"></rating>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>
              Genres
              <a href="javascript:void(0);"><i class="pe-7s-plus tile-icon" style="font-size: 0.9em;"></i></a>
            </label>
            <p><a *ngFor="let genre of book.genres; let lastItem = last" href="javascript:void(0);">{{genre}}{{lastItem ? '' : ', '}}</a></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>
              Tags
              <a href="javascript:void(0);"><i class="pe-7s-plus tile-icon" style="font-size: 0.9em;"></i></a>
            </label>
            <div>
              <ng-container *ngFor="let tag of book.tags; let lastItem = last; let i = index">
                <i class="pe-7s-ticket"></i>
                <a href="javascrip:void(0);"> {{tag}}</a>
                <a href="javascript:void(0);" (click)="book.tags.splice(i, 1)"><i class='pe-7s-close-circle'></i></a>
                {{lastItem ? '' : ', '}}
              </ng-container>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>Notes</label>
            <p>{{book.notes}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1" style="float: right">
        <button type="button" class="btn btn-default" style="float: right">Edit</button>
      </div>
      <div class="col-xs-1" style="float: right">
        <button type="button" class="btn btn-default" style="float: right">Delete</button>
      </div>
    </div>
	</div>
</div>
