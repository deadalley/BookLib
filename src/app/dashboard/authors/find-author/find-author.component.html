<page-navigator>
  <div class="card" style="text-align: center" [@card]>
    <div class="header">
      <h4 class="title">
        We couldn't find this author
      </h4>
      <hr>
        <p class="category" placement="bottom" style="padding-bottom: 10px">
          Unfortunately, we couldn't find any information on this author.<br>
          Here are some suggestions from Goodreads.
          You can choose one of the authors below and then choose to which books you'd like to associate this author.
        </p>
    </div>
    <div class="content">
      <hr>
      <loading [visible]="isLoading"></loading>
      <authors-display
        *ngIf="!isLoading && !selectedAuthor"
        [maxAuthors]="12"
        [authors]="authors"
        [clickable]="true"
        (onClick)="selectAuthor($event)"
      ></authors-display>

      <div *ngIf="selectedAuthor" class="row" style="text-align: left">
        <div class="col-xs-12">
          <h5>Select books associated to {{selectedAuthor.name}}</h5>
          <hr>
        </div>

        <div class="col-xs-12">
          <books-display
            [books]="books"
            [selectable]="true"
            (selectedBooks)="updateSelectedBooks($event)"
          ></books-display>
        </div>

        <div class="col-xs-12" style="text-align: center;">
          <hr>
          <button
            data-toggle="modal"
            data-target="#confirm"
            type="button"
            class="btn btn-default"
            (click)="updateBooks()"
            [disabled]="!hasSelectedBooks"
          >Associate books</button>
        </div>
      </div>
    </div>
  </div>
</page-navigator>
