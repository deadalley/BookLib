<div class="btn-group btn-group-justified buttons" role="group">
  <div *ngFor="let name of itemNames" class="btn-group" role="role">
    <button
      type="button"
      (click)="onClick(name)"
      class="btn btn-default"
      [ngClass]="{'active': items[name]}"
    >
      {{name}}
    </button>
  </div>
</div>
