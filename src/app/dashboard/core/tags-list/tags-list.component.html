<div *ngIf="tags && tags.length" class="values">
  <a
    href="javascript:void(0);"
    *ngFor="let tag of tags"
    class="tags"
    (click)="onClick(tag)"
    [ngClass]="{selected: _selectedTags[tag]}"
  >
    <i class="pe-7s-ticket icon"></i>
    {{tag}}
    <i class='ti-plus close-icon' [ngClass]="{'ti-minus': _selectedTags[tag], 'ti-plus': !_selectedTags[tag]}"></i>
  </a>
</div>
<h5 class="text-muted no-tag">No tags available</h5>
