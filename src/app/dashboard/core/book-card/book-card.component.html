<div class="card">
  <div class="header">
    <!-- Header -->
    <h4 class="title">
      <a
        *ngIf="linkable"
        href="#"
        routerLink="/dashboard/books/{{ book.id }}"
      >
        {{ book.title }}
      </a>
      {{ linkable ? '' : book.title }}
    </h4>
    <hr />
    <p class="category" placement="bottom">
      <a *ngIf="linkable" href="#" [routerLink]="authorRoute">{{
        book.author
      }}</a>
      {{ linkable ? '' : book.author }}
    </p>
  </div>

  <div class="content">
    <!-- Image -->
    <div class="image">
      <a
        *ngIf="linkable"
        href="javascript:void(0);"
        routerLink="/dashboard/books/{{ book.id }}"
      >
        <img
          [src]="
            book.imageLarge
              ? book.imageLarge
              : book.imageSmall
              ? book.imageSmall
              : '/assets/img/no-book-cover.png'
          "
          alt="Book cover"
        />
      </a>
      <img
        *ngIf="!linkable"
        [src]="
          book.imageLarge
            ? book.imageLarge
            : book.imageSmall
            ? book.imageSmall
            : '/assets/img/no-book-cover.png'
        "
        alt="Book cover"
      />
    </div>

    <!-- Icons -->
    <div class="row buttons" *ngIf="withButtons">
      <div class="col-xs-3">
        <i
          class="pe-7s-check tile-icon"
          (click)="updateFavoriteIcon({ owned: !book.owned })"
          [ngClass]="{ inactive: !book.owned, owned: book.owned }"
          tooltip="{{ book.owned ? 'Owned' : 'Not owned' }}"
          [isDisabled]="false"
          [tooltipAnimation]="true"
          placement="bottom"
        ></i>
      </div>
      <div class="col-xs-3">
          <i
            class="pe-7s-gift tile-icon"
            (click)="updateFavoriteIcon({ wishlist: !book.wishlist })"
            [ngClass]="{ inactive: !book.wishlist, wishlist: book.wishlist }"
            tooltip="{{ book.wishlist ? 'In wishlist' : 'Not in wishlist' }}"
            [isDisabled]="false"
            [tooltipAnimation]="true"
            placement="bottom"
          ></i>
        </div>
      <div class="col-xs-3">
        <i
          class="pe-7s-glasses tile-icon"
          (click)="updateFavoriteIcon({ read: !book.read })"
          [ngClass]="{ inactive: !book.read, read: book.read }"
          tooltip="{{ book.read ? 'Read' : 'Not read' }}"
          [isDisabled]="false"
          [tooltipAnimation]="true"
          placement="bottom"
        ></i>
      </div>
      <div class="col-xs-3">
        <i
          class="pe-7s-like tile-icon"
          (click)="updateFavoriteIcon({ favorite: !book.favorite })"
          [ngClass]="{ inactive: !book.favorite, favorite: book.favorite }"
          tooltip="{{ book.favorite ? 'Favorite' : 'Not a favorite' }}"
          [isDisabled]="false"
          [tooltipAnimation]="true"
          placement="bottom"
        ></i>
      </div>
    </div>

    <!-- Selectable -->
    <div class="row" *ngIf="selectable">
      <div class="col-xs-12">
        <hr />
        <button
          type="button"
          class="btn btn-default"
          (click)="select()"
          [disabled]="!book.canBeSelected"
        >
          <ng-container *ngIf="book.canBeSelected">
            <span
              [ngClass]="{
                'ti-check-box': book.isSelected,
                'ti-control-stop': !book.isSelected
              }"
            ></span>
            {{ selectBtnContent }}
          </ng-container>
          {{ book.canBeSelected ? '' : selectBtnContentDisabled }}
        </button>
      </div>
    </div>

    <!-- Clickable -->
    <div class="row" *ngIf="clickable">
      <div class="col-xs-12">
        <hr />
        <button type="button" class="btn btn-default" (click)="select()">
          Select
        </button>
      </div>
    </div>
  </div>
</div>
