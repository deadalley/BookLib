<ng-container *ngFor="let item of items; let i = index;">
  <div class="clearfix" *ngIf="i % itemsInRow == 0"></div>
  <div [ngClass]="gridColumns">
    <ng-template
      [ngTemplateOutlet]="contentTemplate"
      [ngTemplateOutletContext]="{$implicit: item}"
    ></ng-template>
  </div>
</ng-container>
