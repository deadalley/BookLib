<!-- Modal -->
<div class="modal fade" data-backdrop="false" id="{{identifier}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="z-index: 1500">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-xs-10">
            <h5 class="modal-title">{{title}}</h5>
          </div>
          <div class="col-xs-2">
            <button style="font-size: 1.8em" aria-hidden="true" class="close" type="button" data-dismiss="modal" aria-label="Close">Ã—</button>            
          </div>
        </div>
      </div>
      <div class="modal-body">
        {{content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{cancel}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onAccept()">{{accept}}</button>
      </div>
    </div>
  </div>
</div>
