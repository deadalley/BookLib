<!-- Modal -->
<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" (click)="closeModal()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{content}}
  </div>
  <div class="modal-footer">
    <button *ngIf="withCancel" type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">{{cancel}}</button>
    <button *ngIf="onAccept" type="button" class="btn btn-success" data-dismiss="modal" (click)="closeModal(onAccept)">{{accept}}</button>
  </div>
</ng-template>
