<label>Language</label>
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownLanguage" data-toggle="dropdown">
    {{selectedLanguage}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownLanguage">
    <li *ngFor="let language of languages; let i = index">
      <a href="javascript:void(0);" (click)="select.emit(languages[i])">
        {{language}}
      </a>
    </li>
  </ul>
</div>
