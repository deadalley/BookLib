<div class="card" [@card]>
  <div class="header">
    <h4 class="title">
      Goodreads Account
    </h4>
  </div>
  <div class="content">
    <ng-container [ngSwitch]="connectedToGoodreads">
      <div class="row" *ngSwitchCase="false">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <a class="btn btn-block btn-social btn-lg btn-goodreads" (click)="loginGoodreads()">
            <span class="fab fa-goodreads-g"></span>
            Connect to Goodreads
          </a>
        </div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row justify-content-center" *ngSwitchCase="true">
        <div class="col-xs-12 text-center">
          <p>
            <i class="pe-7s-check" style="font-size: 1.0em; color: #00bb1a"></i>
            Your account is already connected to Goodreads
          </p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
