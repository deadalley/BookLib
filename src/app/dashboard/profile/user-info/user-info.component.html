<div class="card card-user" [@card]>
  <div class="image">
    <img src="/assets/img/bookshelf03.jpg">
  </div>
  <div class="content">
    <div class="author">
      <img class="avatar border-gray" src="/assets/img/default-avatar.png">
      <h4 class="title">
        {{user.name}}
        <br>
        <small>{{user.email}}</small>
      </h4>
      <div class="description text-center">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 justify">
            <span><i class="pe-7s-bookmarks"></i>Books:</span>
            <span>3</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 justify">
            <span><i class="pe-7s-albums"></i>Collections:</span>
            <span>334</span>
          </div>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-default edit" routerLink="edit" style="width: 100%;">
        <i class="pe-7s-note"></i>
        Edit
      </button>
    </div>
  </div>
</div>
