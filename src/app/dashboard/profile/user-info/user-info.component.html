<div class="card card-user" [@card]>
  <div class="image">
    <img [src]="user.backgroundUrl || '/assets/img/bookshelf03.jpg'">
  </div>
  <div class="content">
    <div class="author">
      <img class="avatar border-gray" [src]="user.avatarUrl || '/assets/img/default-avatar.png'">
      <h4 class="title">
        {{user.name}}
        <br>
        <small>{{user.email}}</small>
      </h4>
      <div class="row">
        <div class="col-xs-12 text-center connected">
          <i [class]="signInMethod.icon"></i>
          <span>{{signInMethod.text}}</span>
        </div>
      </div>
      <div class="description text-center">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 justify">
            <span><i class="pe-7s-bookmarks"></i>Books:</span>
            <span>{{bookCount}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 justify">
            <span><i class="pe-7s-albums"></i>Collections:</span>
            <span>{{collectionCount}}</span>
          </div>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-default edit" routerLink="edit" style="width: 100%;">
        <i class="pe-7s-note"></i>
        Edit
      </button>
      <hr *ngIf="!isVerified">
      <div *ngIf="!isVerified" class="alert alert-danger">
        <i class="pe-7s-attention" style="font-size: 20px; font-weight: bold;"></i>
        This account is not yet verified.&nbsp;
        <a href="javascript:void(0);" (click)="sendVerificationEmail()">Resend verification e-mail.</a>
      </div>
    </div>
  </div>
</div>
