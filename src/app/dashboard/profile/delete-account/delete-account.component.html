<div class="card" [@card]>
  <div class="header">
    <h4 class="title">
      Delete account
    </h4>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center">
          This will permanently delete your account and all of your data. This can't be undone.
        </p>
        <button type="button" class="btn btn-danger" style="width: 100%;" (click)="confirmDeleteAccount()">
          Delete account
        </button>
      </div>
    </div>
  </div>
</div>

<modal
  #deleteAccountModal
  title="Are you sure you want to delete your account?"
  content="This will permanently delete your account and all of your data. This can't be undone."
  cancel="Cancel"
  accept="Delete account"
  [onAccept]="deleteAccount.bind(this)"
></modal>
