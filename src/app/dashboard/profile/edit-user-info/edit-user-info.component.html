<page-navigator>
  <div class="card" [@card]>
    <div class="header">
      <h4 class="title">Edit profile</h4>
    </div>
    <div class="content">
      <form [formGroup]="form" (ngSubmit)="submit(form.value)">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" [ngClass] = "{'has-error': !form.controls['name'].valid && form.controls['name'].touched}">
              <label>Name:</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="name">
              <span class="help-block" *ngIf="!form.controls['name'].valid && form.controls['name'].touched">Please enter a valid book title.</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" [ngClass] = "{'has-error': !form.controls['email'].valid && form.controls['email'].touched}">
              <label>E-mail:</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="email">
              <span class="help-block" *ngIf="!form.controls['email'].valid && form.controls['email'].touched">Please enter a valid book title.</span>
            </div>
          </div>
        </div>
        <hr>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid" style="width: 100%;">
            <i class="pe-7s-diskette"></i>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</page-navigator>
