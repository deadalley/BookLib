<div class="page-header clear-filter" filter-color="custom">
  <div class="page-header-image" data-parallax="true" style="background-image: url('/assets/img/background-01.jpg');">
  </div>
  <div class="container">
    <div class="content-center brand">
      <img class="n-logo" src="./assets/img/angular2-logo.png" alt="">
      <h1 class="h1-seo">Book Lib</h1>
      <h3>Your personal library. Everywhere you go.</h3>
    </div>
  </div>
</div>
<div class="main">
  <div class="section section-basic">
    <div class="container">
      <h1 style="text-align: center">Welcome to BookLib</h1>
      <hr>
      <div class="row" style="text-align: center">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <ng-container [ngSwitch]="componentToLoad">
            <get-started
              *ngSwitchCase="'getstarted'"
              (loadComponent)="setComponentToLoad = $event"
            ></get-started>
            <sign-up
              *ngSwitchCase="'signup'"
              (loadComponent)="setComponentToLoad = $event"
            ></sign-up>
            <sign-in
              *ngSwitchCase="'signin'"
              (loadComponent)="setComponentToLoad = $event"
            ></sign-in>
          </ng-container>
        </div>
        <div class="col-xs-2"></div>
      </div>
    </div>
  </div>
</div>
