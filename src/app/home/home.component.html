<div class="page-header clear-filter" filter-color="custom">
  <div class="page-header-image" data-parallax="true" style="background-image: url('/assets/img/cold-snow-winter-mountain.jpeg');">
  </div>
  <div class="container">
    <div class="content-center brand">
      <img class="n-logo" src="./assets/img/angular2-logo.png" alt="">
      <h1 class="h1-seo">Book Lib</h1>
      <h3>Your personal library. Everywhere you go.</h3>
    </div>
  </div>
</div>
<div class="main">
  <div class="section section-basic">
    <div class="container">
      <hr>
        <h3>Get started!</h3>
        <a href="javascript:void(0);" (click)="this.authService.loginGoogle()">
          <img
            src="/assets/img/btn_google_signin_dark_normal_web.png"
            alt="Google login"
          >
        </a>
      <hr>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <sign-up></sign-up>
        </div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <sign-in></sign-in>
        </div>
        <div class="col-xs-2"></div>
      </div>
    </div>
  </div>
</div>
