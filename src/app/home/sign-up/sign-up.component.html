<!-- <div class="card"> -->
  <div class="header">
    <h4 class="title">Create account</h4>
  </div>
  <div class="content">
    <form [formGroup]="form" (ngSubmit)="signUp(form.value)">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !form.controls['name'].valid && form.controls['name'].touched}">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="help-block" *ngIf="!form.controls['name'].valid && form.controls['name'].touched">
              Please enter a valid name.
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !form.controls['email'].valid && form.controls['email'].touched}">
            <label>E-mail</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="!form.controls['email'].valid && form.controls['email'].touched">Please enter a valid e-mail.</span>
          </div>
        </div>
      </div>
      <div class="row">      
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !form.controls['password'].valid && form.controls['password'].touched}">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="help-block" *ngIf="!form.controls['password'].valid && form.controls['password'].touched">
              Please enter a valid password. Password must be at least 6 characters long.
            </span>
          </div>
        </div>
      </div>
      <div class="row">      
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !form.controls['confirmPassword'].valid && form.controls['confirmPassword'].touched}">
            <label>Confirm password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span class="help-block" *ngIf="!form.controls['confirmPassword'].valid && form.controls['confirmPassword'].touched">
              Password doesn't match.
            </span>
          </div>
        </div>
      </div>
      <div>
        <button style="width: 100%;" type="submit" class="btn btn-success" [disabled]="!form.valid">Create account</button>
      </div>
    </form>
    <div class="separator-with-text">
      <hr>
      <h5 class="text">Sign up with</h5>
      <hr>
    </div>
    <div>
      <a href="javascript:void(0);" (click)="loginGoogle()">
        <img
          src="/assets/img/Flat/Social buttons by Dreamstale (5).svg"
          alt="Login with Google"
        >
      </a>
      <a href="javascript:void(0);" (click)="loginFacebook()">
        <img
          src="/assets/img/Flat/Social buttons by Dreamstale (2).svg"
          alt="Login with Facebook"
        >
      </a>
    </div>
  </div>
