<!-- <div class="card"> -->
  <div class="header">
    <h4 class="title">Create account</h4>
  </div>
  <div class="content">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !signUpForm.controls['name'].valid && signUpForm.controls['name'].touched}">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="help-block" *ngIf="!signUpForm.controls['name'].valid && signUpForm.controls['name'].touched">
              Please enter a valid name.
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !signUpForm.controls['email'].valid && signUpForm.controls['email'].touched}">
            <label>E-mail</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched">Please enter a valid e-mail.</span>
          </div>
        </div>
      </div>
      <div class="row">      
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !signUpForm.controls['password'].valid && signUpForm.controls['password'].touched}">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="help-block" *ngIf="!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched">
              Please enter a valid password. Password must be at least 6 characters long.
            </span>
          </div>
        </div>
      </div>
      <div class="row">      
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': !signUpForm.controls['confirmPassword'].valid && signUpForm.controls['confirmPassword'].touched}">
            <label>Confirm password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span class="help-block" *ngIf="!signUpForm.controls['confirmPassword'].valid && signUpForm.controls['confirmPassword'].touched">
              Password doesn't match.
            </span>
          </div>
        </div>
      </div>
      <div>
        <button style="width: 100%;" type="submit" class="btn btn-success" [disabled]="!signUpForm.valid">Create account</button>
      </div>
    </form>
    <div class="separator-with-text">
      <hr>
      <h5 class="text">Sign up with</h5>
      <hr>
    </div>
    <div>
      <a class="btn btn-block btn-social btn-lg btn-google" (click)="loginGoogle()">
        <span class="fa fa-google"></span>
        Sign up with Google
      </a>
      <a class="btn btn-block btn-social btn-lg btn-facebook" (click)="loginFacebook()">
        <span class="fa fa-facebook"></span>
        Sign up with Facebook
      </a>
    </div>
  </div>
<!-- </div> -->
